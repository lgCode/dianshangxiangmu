<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8"/>
	<title>电商项目-----购物车详情页</title>
	<link rel="stylesheet" type="text/css" href="css/skin/checkboxPlus.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">	
	<link rel="stylesheet" type="text/css" href="css/shoppingCar.css">
</head>
<body>
	<br>
	<br>
	<br>
	<!-- 购物车详情 start -->
	<div class="allGoodsNumTop">
		<p>全部商品</p>	
		<i id="goodsTotal">0</i>
	</div>
	<!-- 购物车title -->
	<div class="carTitle">
		<input type="checkbox" class="checkAllBtn" checked />
		<label>全选</label>
		<p class="p1">商品</p>
		<p class="p2">单价</p>
		<p class="p3">数量</p>
		<p class="p4">小计</p>
		<p class="p5">操作</p>
	</div>

	<!-- 购物车里面订单信息 -->
	<div id="cartWrap">	
	</div>

	<!-- 底部 -->
	<div class="footerWrap">
		<input class="chkBtn checkAllBtn" type="checkbox" checked />
		<label>全选</label>
		<p class="p1" id="deleteCheckedId">删除选中的商品</p>
		<p class="p2">已选择<i id="selectGoodsNumId">0</i>件商品</p>
		<div class="allGoodsPrice">总价：￥<i id="goodsTotalMoneyId">0</i></div>
		<div class="saveMoney">已节省：<i>-￥234.34</i></div>
		<input class="toPay" type="button" value="去结算"/>
	</div>	
	<!-- 购物车详情 end -->
	<br>
	<br>
	<br>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
<script type="text/javascript" src="js/plus/cartTPLPlus.js" ></script>
<script type="text/javascript" src="js/plus/checkboxPlus.js" ></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/common.js" ></script>
