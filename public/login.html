<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8"/>
	<title>电商项目-----用户登录页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">	
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<!-- 登录页面 start-->
	<div class="loginTitle"></div>

	<!-- 中间区域 -->
	<div id="loginWrap">
		<div class="loginDiv">

			<!-- 登录区域 start-->
			<div class="loginForm">
				<div class="formTitle">
					<label>扫码登录</label>
					<i>|</i>
					<span>账户登录</span>
				</div>
				<!-- 账号密码输入 -->
				<div class="loginItem mb20">
					<label class="bg1"></label>
					<input type="text" placeholder="用户名"/>
					<i></i>
				</div>
				<div class="loginItem">
					<label class="bg2"></label>
					<input type="password" placeholder="***"/>
				</div>
		
				<!-- 自动登录&忘记密码 -->
				<div class="autoLoginBtn">
					<input id="checkBoxIdBtn" type="checkbox" />
					<label for="checkBoxIdBtn">自动登录</label>
					<a href=""> 忘记密码</a>
				</div>

				<!-- 登录按钮 -->
				<input class="formSubmitBtn" type="button" value="登     录" />
				
				<!-- 第三方登录&注册 -->
				<div class="loginFooter">
					<label class="ml20">QQ</label>
					<i></i>
					<span>微信</span>
					<a href="" class="mr20">立即注册</a>
				</div>
			</div>
			<!-- 登录区域 end-->

		</div>
	</div>
	<!-- 登录页面 end-->


	<br />
	<br />
	<br />
</body>
</html>
